<!DOCTYPE html>
<html>
<head>
    <title>Add Income</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>New Income</h1>
    <form action="/add_income" method="post">
        <label for="source">Source</label>
        <input type="text" id="source" name="source" placeholder="Source" required>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="income" placeholder="$100" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="income_date" required>

        <button type="submit">SAVE</button>
    </form>
    <a href="/view_income" class="button-link">Back</a>
</body>
</html>
