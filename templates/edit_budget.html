<!DOCTYPE html>
<html>
<head>
    <title>Edit Budget Entry</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Budget Entry</h1>
    <form action="/edit/{{ budget._id }}" method="post">
        <input type="text" name="category" placeholder="Category" value="{{ budget.category }}" required>
        <input type="number" name="amount" placeholder="Amount" value="{{ budget.amount }}" required>
        <input type="text" name="description" placeholder="Description" value="{{ budget.description }}" required>
        <input type="date" name="date" value="{{ budget.date }}" required>
        <button type="submit">Update Entry</button>
    </form>
    <a href="/">Back to Dashboard</a>
</body>
</html>
